name: Publish project to Maven repository
on: workflow_dispatch
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Set up Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: 7.3.3
          
      - name: Make .gradle directory and set up gradle.properties
        run: |
          mkdir -p ~/.gradle/
          echo android.useAndroidX=true >> ~/.gradle/gradle.properties
          echo kotlin.code.style=official >> ~/.gradle/gradle.properties
          echo android.nonTransitiveRClass=true >> ~/.gradle/gradle.properties
        
      - name: Copy credentials to global gradle.properties
        env:
          JVM_REPOSITORY_USERNAME: ${{ secrets.JVM_REPOSITORY_USERNAME }}
          JVM_REPOSITORY_TOKEN: ${{ secrets.JVM_REPOSITORY_TOKEN }}
        run: |
          echo CexupUsername=$JVM_REPOSITORY_USERNAME >> ~/.gradle/gradle.properties
          echo CexupPassword=$JVM_REPOSITORY_TOKEN >> ~/.gradle/gradle.properties
        
      - name: Check gradle.properties
        run: cat ~/.gradle/gradle.properties
        
      - name: Publish with Gradle
        run: ./gradlew publishReleasePublicationToMavenRepository
